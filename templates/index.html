{% extends "base.html" %}


{% block content %}

<div class="row wrap" data-equalizer data-equalize-on="medium">

  <div class="large-4 medium-6 columns menu-tile">
    <a href="{{ url_for('monitor') }}" data-equalizer-watch>
      <h3>
        <svg class="pp-icon pp-icon-stats">
          <title>Monitor</title>
          <use xlink:href="#pp-icon-stats"></use>
        </svg>
      </h3>
      <p>Monitor and Control</p>
    </a>
  </div>

  <div class="large-4 medium-6 columns menu-tile">
    <a href="{{ url_for('snap') }}" data-equalizer-watch>
      <h3>
        <img width="113" height="62" src="{{ url_for('static', filename='img/logo-snap.png') }}" data-interchange="[{{ url_for('static', filename='img/logo-snap-large.png') }}, retina]" src="{{ url_for('static', filename='img/logo.png') }}" alt="Snap!">
      </h3>
      <p>Build Your Own Blocks</p>
    </a>
  </div>

  <div class="large-4 medium-6 columns menu-tile">
    <a href="{{ url_for('jupyter') }}" data-equalizer-watch>
      <h3>
        <img width="63" height="62" src="{{ url_for('static', filename='img/logo-jupyter.png') }}" data-interchange="[{{ url_for('static', filename='img/logo-jupyter-large.png') }}, retina]" src="{{ url_for('static', filename='img/logo.png') }}" alt="Jupyter">
      </h3>
      <p>Python, Terminal</p>
    </a>
  </div>

  <div class="large-4 medium-6 columns menu-tile">
    <a href="{{ url_for('settings') }}" data-equalizer-watch>
      <h3>
        <svg class="pp-icon pp-icon-build">
          <title>Settings</title>
          <use xlink:href="#pp-icon-build"></use>
        </svg>
      </h3>
      <p>Configure the robot</p>
    </a>
  </div>

  <div class="large-4 medium-6 columns menu-tile">
    <a href="{{ url_for('reset') }}" data-equalizer-watch>
      <h3>
        <svg class="pp-icon pp-icon-sync">
          <title>Restart</title>
          <use xlink:href="#pp-icon-sync"></use>
        </svg>
      </h3>
      <p>Reboot the robot</p>
    </a>
  </div>

  <div class="large-4 medium-6 columns menu-tile">
    <a href="{{ url_for('logs') }}" data-equalizer-watch>
      <h3>
        <svg class="pp-icon pp-icon-assignment">
          <title>Logs</title>
          <use xlink:href="#pp-icon-assignment"></use>
        </svg>
      </h3>
      <p>What happened?</p>
    </a>
  </div>

  <div class="large-4 large-offset-4 end medium-6 columns menu-tile">
    <a href="{{ url_for('shutdown') }}" data-equalizer-watch>
      <h3>
        <svg class="pp-icon pp-icon-power">
          <title>Shutdown</title>
          <use xlink:href="#pp-icon-power"></use>
        </svg>
      </h3>
      <p>Shutdown the Raspberry-Pi</p>
    </a>
  </div>

</div>

{% include 'defs-svg.html' %}

{% endblock content %}
